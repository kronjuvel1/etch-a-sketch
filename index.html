<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <h1>Etch-a-Sketch</h1>
        <div id="box-container"></div>
        <div id="settings">
            <ul>
                <li><button class="btn" id="color-mode">Color Mode</button></li>
                <li><button class="btn" id="rainbow-mode">Rainbow</button></li>
                <li><input id="color-picker" type="color" value="#333333"></li>
                <li><button class="btn" id="erase-mode">Eraser</button></li>
                <li><button class="clear-btn" id="clear">Clear</button></li>
            </ul>
            <div id="slider-container">
                <input type="range" min="1" max="32" value="29" class="slider" id="range-slider"
                    oninput="createGridSize()">
            </div>
        </div>
    </div>
</body>

</html>
